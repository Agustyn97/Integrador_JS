<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto_Integrador_JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="ruta/estilos.css">

  <link rel="stylesheet" href="../Styles/Globals.css">
  <link rel="stylesheet" href="../Styles/Login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&family=Roboto:wght@300;500;700&display=swap"
    rel="stylesheet">


</head>

<body>
  <header>
  </header>

  <main>
    <div class="container" id="registration-container">
      <h1>Formulario de Registro</h1>
      <form class="registration-form">


        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input onchange="checkTextInput()" type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre" required>
          <small></small>
        </div>


        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input onchange="checkTextInput()" type="text" id="apellido" class="form-control" placeholder="Ingrese su apellido" required>
          <small></small>
        </div>


        <div class="form-group">
          <label for="confirm-password">Número de celular:</label>
          <input onchange="checkPhone()" type="number" id="number" class="form-control" placeholder="Número de celular" required>
          <small></small>
        </div>


        <div class="form-group">
          <label for="email">Email:</label>
          <input onchange="checkEmail()" type="email" id="email" class="form-control" placeholder="Ingrese su correo electrónico" required>
          <small></small>
        </div>



        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input onchange="checkPassword()" type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
          <small></small>
        </div>



        <div class="form-group">
          <button type="submit" class="submit-btn">Registrarse</button>
        </div>



      </form>
    </div>
  </main>
  <footer></footer>
</body>
<script src="../Scripts/script.js"></script>
<script src="../Scripts/Registration.js"></script>

</html>
